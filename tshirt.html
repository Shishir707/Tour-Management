<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extra T-Shirt Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #submitMsg2 {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üéΩ Extra T-Shirt Order Form</h2>
  <form id="extraTshirtForm">
    <label for="name2">Name:</label>
    <input type="text" id="name2" required placeholder="Enter Name" />

    <label for="phone2">Phone:</label>
    <input type="tel" id="phone2" required placeholder="Enter Phone Number" />

    <label for="homeStation">Home Station:</label>
    <input type="text" id="homeStation" required placeholder="Enter Home Station" />

    <label for="tshirtSize2">T-Shirt Size:</label>
    <select id="tshirtSize2" required>
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
    </select>

    <label for="paymentMethod2">Payment Method:</label>
    <select id="paymentMethod2" required>
      <option value="">Select Payment Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Rocket">Rocket</option>
      <option value="Nagad">Nagad</option>
      <option value="Cash">Cash</option>
    </select>

    <label for="reference2">Reference:</label>
    <input type="text" id="reference2" required placeholder="Ref info" />

    <label for="collector2">Collector:</label>
    <input type="text" id="collector2" required placeholder="Collector name" />

    <hr />

    <h3>Extra T-Shirt Information (optional)</h3>

    <label for="extraT1">Extra T-shirt 1 Size:</label>
    <select id="extraT1">
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
    </select>

    <label for="extraT2">Extra T-shirt 2 Size:</label>
    <select id="extraT2">
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
    </select>

    <label for="extraT3">Extra T-shirt 3 Size:</label>
    <select id="extraT3">
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
    </select>

    <label for="extraT4">Extra T-shirt 4 Size:</label>
    <select id="extraT4">
      <option value="">Select Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
    </select>

    <label for="comment2">Comment:</label>
    <textarea id="comment2" rows="3" placeholder="Enter any comments"></textarea>

    <button type="submit">Submit</button>
    <p id="submitMsg2"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_LrlzM-okCEOcdUVHUK7brFfCZaADk0",
      authDomain: "t-shirt-3bee7.firebaseapp.com",
      databaseURL: "https://t-shirt-3bee7-default-rtdb.firebaseio.com",
      projectId: "t-shirt-3bee7",
      storageBucket: "t-shirt-3bee7.firebasestorage.app",
      messagingSenderId: "537345037025",
      appId: "1:537345037025:web:293547ec53830e16559da0",
      measurementId: "G-PD5P7EL7N9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('extraTshirtForm');
    const submitMsg2 = document.getElementById('submitMsg2');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitMsg2.textContent = "Submitting...";
      submitMsg2.style.color = 'black';

      // Get values
      const name = document.getElementById('name2').value.trim();
      const phone = document.getElementById('phone2').value.trim();
      const homeStation = document.getElementById('homeStation').value.trim();
      const tshirtSize = document.getElementById('tshirtSize2').value;
      const paymentMethod = document.getElementById('paymentMethod2').value;
      const reference = document.getElementById('reference2').value.trim();
      const collector = document.getElementById('collector2').value.trim();
      const extra1 = document.getElementById('extraT1').value;
      const extra2 = document.getElementById('extraT2').value;
      const extra3 = document.getElementById('extraT3').value;
      const extra4 = document.getElementById('extraT4').value;
      const comment = document.getElementById('comment2').value.trim();

      if (!name || !phone || !homeStation || !tshirtSize || !paymentMethod || !reference || !collector) {
        submitMsg2.style.color = "red";
        submitMsg2.textContent = "‚ùå Please fill in all required fields.";
        return;
      }

      const formData = {
        name,
        phone,
        homeStation,
        tshirtSize,
        paymentMethod,
        reference,
        collector,
        extras: { extra1, extra2, extra3, extra4 },
        comment,
        timestamp: new Date().toISOString()
      };

      try {
        await push(ref(db, 'extraTshirtOrders'), formData);
        submitMsg2.style.color = "green";
        submitMsg2.textContent = "‚úÖ Submission successful!";

        form.reset();
      } catch (error) {
        console.error("Error writing to Firebase:", error);
        submitMsg2.style.color = "red";
        submitMsg2.textContent = "‚ùå Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
